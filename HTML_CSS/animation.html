            body{background-color: rgb(0, 6, 78);}

            .circle{background-color: #ffffaa;  animation-direction:alternate; position: relative;
 height: 160px; width:160px; animation-fill-mode: forwards; border-radius: 150px;}
            .red{background-color: rgb(212, 96, 0);  animation-name: one;
  animation-duration: 1s;  animation-iteration-count: infinite;animation-timing-function: linear;
                height:170px; width:170px; border-radius: 170px; z-index:4; }
            .orange{background-color: rgb(235, 113, 68); z-index:3;
                 position: relative; right:13%; animation-name: two;animation-timing-function: linear;
  animation-duration: 1s;  animation-iteration-count: infinite; }
            .yellow {background-color: rgb(209, 180, 100);
                height: 140px; width:140px; z-index:2;
                 position: relative; right:25%; animation-name: three;animation-timing-function: linear;
  animation-duration:1s;  animation-iteration-count: infinite; }
            .or{height: 120px; width:120px; position:relative; right:35%; animation-name: four;animation-timing-function: linear;
  animation-duration: 1s;  animation-iteration-count: infinite;} 

       @keyframes one {
  0%   {background-color: rgb(212, 96, 0); right:250px;}
  25%  {background-color:rgb(235, 113, 68) ; }
  50%  {background-color:rgb(209, 180, 100); }
  
  75%  {background-color:#ffffaa; }
  100% {background-color: rgb(212, 96, 0); right:-500px; } }

  100% {background-color: rgb(235, 113, 68); right:-220px;  }}
  @keyframes three {
  0%   {background-color: rgb(209, 180, 100); right:340px;}

  50%  {background-color:rgb(212, 96, 0);}
  75%  {background-color:rgb(235, 113, 68);}
  100% {background-color: rgb(209, 180, 100);  right:50px; }  }
  @keyframes four {
  0%   {background-color: #ffffaa;  right:380px}
  25%  {background-color:rgb(212, 96, 0); }
  50%  {background-color:rgb(235, 113, 68)}
  75%  {background-color:rgb(209, 180, 100)}
  100% {background-color: #ffffaa;right:262px} }
